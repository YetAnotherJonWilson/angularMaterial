<!DOCTYPE html>
<html ng-app="materialApp">
<head>
    <title>Angular Material Sandbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet"
          href="vendors/angular-material/angular-material.css"/>
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic">
    <script src="vendors/angular.min.js"></script>
    <script src="assets/client.js"></script>
    <script src="vendors/angular-aria/angular-aria.js"></script>
    <script src="vendors/angular-animate/angular-animate.js"></script>
    <script src="vendors/angular-material/angular-material.js"></script>
    <!--<base href="/" />-->
</head>
<body layout="column" ng-controller="MainController as main">

<md-toolbar>
    <h1>{{main.title}}</h1>
</md-toolbar>
<md-content>
    <h2>{{main.sectionTitle}}</h2>
    {{main.sectionBody}}
</md-content>

</body>
</html>
